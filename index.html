<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <!-- Tailwind Link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="my-8">
        <h1 class="text-5xl font-semibold text-center">Welcome to my <span class="text-green-400">Baap-Er-Bank</span></h1>
    </header>
    <main>
        <div class="bg-green-400 w-9/12 mx-auto p-12">
            <h3 class="text-3xl font-medium text-white mb-5">Please Login</h3>
            <input class="block mb-3 w-9/12 px-2 py-2" type="email" name="" id="email-field" placeholder="your email">
            <input class="block mb-3 w-9/12 px-2 py-2" type="password" name="" id="password-field" placeholder="Your password">
            <button id="btn-submit" class="bg-orange-500 hover:bg-sky-700  text-white text-2xl font-medium px-8 py-2 rounded-lg">Submit</button>
        </div>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
